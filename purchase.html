<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sales.css">
  <link rel="icon" href=".logo.png" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Ezbillify.com</title>
</head>

<body>

  <div class="container">
    <!-- aside section start-->
    <aside>
      <div class="top">
        <div class="logo">
          <span class="danger"><img src="main logo.png" alt="" width="145px" height="33px"></span>
        </div>
        <div class="close">
          <span class="material-symbols-outlined"> close </span>
        </div>
      </div>
      <!-- end top -->
      <div class="sidebar">
      
        <a  class="active">
          <span class="material-symbols-outlined"> Inventory </span>
          <input type="button"><h3>Suppliers</h3></input>
        </a>
        
        <a >
          <span class="material-symbols-outlined"> Orders </span>
          <input type="button">  <h3>Purchase Order</h3></input>
        </a>
        
       
        <a  >
         <span class="material-symbols-outlined"> Request_Quote</span>
         <input type="button">  <h3>Bills</h3></input>
        </a>
  
        <a >
          <span class="material-symbols-outlined"> Edit_Note </span>
          <input type="button">  <h3>Debit Note</h3></input>
        </a>
        <a >
          <span class="material-symbols-outlined"> Sell </span>
          <input type="button">  <h3>Expenses</h3></input>
        </a>
        <a >
          <span class="material-symbols-outlined">Price_Check </span>
          <input type="button">    <h3>Payment made</h3></input>
        </a>
        <a >
          <span class="material-symbols-outlined"> Balance </span>
          <input type="button">   <h3>Payables</h3></input>
        </a>
        
        </div>
        </aside>
 

</body>
</html>
